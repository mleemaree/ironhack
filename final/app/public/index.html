<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Movie Finder</title>
	<!-- bower-css:start -->	
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link href="bower_components/Swiper/dist/css/swiper.css" rel="stylesheet">
	<!-- bower-css:end -->
	<!--begin Compass Stylesheets-->
	  <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	  <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	  <!--[if IE]>
	      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	  <![endif]-->
	<!--end Compass Stylesheets-->
</head>
<body>
<div class="container section" id="pickLanguage">
	<div class="col-xs-12 h-wrapper">
		<h1>Select your language.</h1>
	</div>
	<form action="" role="form">
		<div class="form-group">
			<div class="col-xs-12">
				<div id="mlangs" class="row">
					<div class="col-xs-6 lang-btn-wrapper">
						<input type="button" id="eng" class="form-control btn btn-default lang-btn-lg" name="eng">
						<label for="eng" class="lang-lbl">English</label>
					</div>
					<div class="col-xs-6 lang-btn-wrapper">
						<input type="button" id="spa" class="form-control btn btn-default lang-btn-lg" name="spa">
						<label for="spa" class="lang-lbl">Spanish</label>
					</div>
				</div>
				<div id="slangs" class="row">
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="ger" class="form-control btn btn-default lang-btn" name="ger">
						<label for="ger" class="lang-lbl">German</label>	
					</div>
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="fre" class="form-control btn btn-default lang-btn" name="fre">
						<label for="fre" class="lang-lbl">French</label>
					</div>
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="itl" class="form-control btn btn-default lang-btn" name="itl">
						<label for="itl" class="lang-lbl">Italian</label>	
					</div>
				</div>
				<div id="tlangs" class="row">
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="chi" class="form-control btn btn-default lang-btn" name="chi">
						<label for="chi" class="lang-lbl">Chinese</label>
					</div>
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="por" class="form-control btn btn-default lang-btn" name="por">
						<label for="por" class="lang-lbl">Portuguese</label>
					</div>
					<div class="col-xs-4 lang-btn-wrapper">
						<input type="button" id="oth" class="form-control btn btn-default lang-btn" name="oth">
						<label for="oth" class="lang-lbl">Other</label>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="col-xs-12 b-wrapper">
		<button type="button" id="select-date-btn" class="btn btn-default btn-lg">
			<span>Select Date</span>
		</button>
	</div>
</div><!--contianer pick-lang end-->


<div class="container section" id="date-picker">
	<div class="col-xs-12">
		<form id="date" action="#date-picker" method="POST">
			<input type="datetime" id="date-picker" style="display:none;">
		</form>
	</div>
	<div class="col-xs-12 b-wrapper">
		<button type="button" id="select-date-btn" class="btn btn-default btn-lg">
			<span>Select Date</span>
		</button>
	</div>
</div><!--end Date Container -->



<div class="container section"  id="movie-picker">
	<div class="col-xs-12 h-wrapper">
		<h1>Choose a Movie</h1>
	</div>
	<div class="col-xs-12 movies-wrapper">
		<div class="swiper-container gallery-top">
			<div class="swiper-wrapper">
				<div class="swiper-slide full" style="background-image: url('img/falso-posters/kyloren.png'); background-size:cover;">
					<div class="info">
						1
					</div>
					<div class="m-title">
						<h2>Star Wars</h2>
					</div>
				</div>
				<div class="swiper-slide full" style="background-image: url('img/falso-posters/revenantposter.png'); background-size:cover;">
					<div class="info">
						2
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						3
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						4
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						5
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						6
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						7
					</div>
				</div>
				<div class="swiper-slide full">
					<div class="info">
						8
					</div>
				</div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-container gallery-thumbs">
			<div class="swiper-wrapper thumbs-wrapper">
				<div class="swiper-slide thumbs" style="background-image: url('img/falso-posters/starwars.png'); background-size:cover;"></div>
				<div class="swiper-slide thumbs" style="background-image: url('img/falso-posters/rposter.png'); background-size:cover;"></div>
				<div class="swiper-slide thumbs" style="background-image: url('img/falso-posters/spacejam.png'); background-size:cover;"></div>
				<div class="swiper-slide thumbs" style="background-image: url('img/falso-posters/gb.png'); background-size:cover;"></div>
				<div class="swiper-slide thumbs">5</div>
				<div class="swiper-slide thumbs">6</div>
				<div class="swiper-slide thumbs">7</div>
				<div class="swiper-slide thumbs">8</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12 b-wrapper">
		<button type="button" id="select-date-btn" class="btn btn-default btn-lg">
			<span>Select Cinema</span>
		</button>
	</div>
</div><!--end Movie Selector Container -->



<div class="container section" id="cinema-picker">
	<div class="col-xs-12 h-wrapper">
		<h1>Choose a Cinema</h1>
	</div>
	<div class="col-xs-12 map-wrapper">
		<div id="map">
		<div class="container-fluid"><!--MOBILE THEATRE SELECTOR -->
			<div class="mobile-cine">
				<img class="pin" src="img/icons/pin.png" alt="pin">
				<div class="movie-times-wrapper">
					<h3 class="times-head">Yelmo Icaria</h3>
					<div class="movie-times" id="yelmo">
						<h3 class="time">12h30</h3>
						<div class="times-wrapper">
							<form id="buy-tix" action="">
								<div class="adults times form-group">
									<label for="ad-spin">Adults</label>
									<input id="ad-spin" class="spinner form-control" name="value">
								</div>
								<div class="child times form-group">
									<label for="ch-spin">Children</label>
									<input id="ch-spin" class="spinner form-control" name="value">
								</div>
								<div class="stud times form-group">
									<label for="st-spin">Students</label>
									<input id="st-spin" class="spinner form-control" name="value">
								</div>
								<button class="btn btn-default mbt" type="submit">Buy Tickets</button>
							</form>
						</div>
						<h3 class="time">15h30</h3>
						<div class="times-wrapper">
							<form id="buy-tix" action="">
								<div class="adults times form-group">
									<label for="ad-spin">Adults</label>
									<input id="ad-spin" class="spinner form-control" name="value">
								</div>
								<div class="child times form-group">
									<label for="ch-spin">Children</label>
									<input id="ch-spin" class="spinner form-control" name="value">
								</div>
								<div class="stud times form-group">
									<label for="st-spin">Students</label>
									<input id="st-spin" class="spinner form-control" name="value">
								</div>
								<button class="btn btn-default mbt" type="submit">Buy Tickets</button>
							</form>
						</div>
					</div>
				</div>
			</div><!--END Mobile Cine -->
		</div><!--END MOBILE Theatre Selector Container-->
	</div>	
</div><!--END Map Container -->
<div class="container-fluid" id="desktop-theatre-info"><!--START DESKTOP THEATRE INFORMATION-->
	<div class="cineInfo-wrapper row">
		<div class="col-xs-8">
			<div class="cineInfo">
				<span class="name">
					Yelmo Icaria
				</span>
				<span class="address">
					<b>Yelmo Icaria</b>, Pg. de Gr√†cia, 13 Barcelona, 08007
				</span>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="row">
				<div class="col-xs-4 icon"><img class="pin" src="img/icons/chair.png" alt="pin"></div>
				<div class="col-xs-4 icon"><img class="pin" src="img/icons/dinner.png" alt="pin"></div>
				<div class="col-xs-4 icon"><img class="pin" src="img/icons/3d.png" alt="pin"></div>
			</div>
		</div>
	</div>
	<form id="buy-tix" action="">
		<div class="times-wrapper row">
			<div class="col-xs-3 time">
				<button type="button">10h00</button>
			</div>
			<div class="col-xs-3 time">
				<button type="button">12h00</button>
			</div>
			<div class="col-xs-3 time">
				<button type="button">15h15</button>
			</div>
			<div class="col-xs-3 time">
				<button type="button">20h45</button>
			</div>
		</div>
		<div class="tickets row">
			<div class="col-xs-4 adults form-group">
				<label for="ad-spin">Adults</label>
				<input id="ad-spin" class="spinner form-control" name="value">
			</div>
			<div class="col-xs-4 children form-group">
				<label for="ch-spin">Children</label>
				<input id="ch-spin" class="spinner form-control" name="value">
			</div>
			<div class="col-xs-4 students form-group">
				<label for="st-spin">Students</label>
				<input id="st-spin" class="spinner form-control" name="value">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 buy-tickets-wrapper">
				<button class="btn btn-default" type="submit">Buy Tickets</button>
			</div>
		</div>
	</form>
</div><!-- END DESKTOP THEATRE INFORMATION-->





<!-- bower-js:start -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<script src="bower_components/Swiper/dist/js/swiper.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>
<!-- bower-js:end -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAZJ7JCeBQr3xyFsi1xmArMUCNDho1NQQ&signed_in=true&callback=initMap"
        async defer></script>
<script src="bower_components/cs/csi.min.js"></script>
<script src= "js/app.js"></script>
</body>
</html>
